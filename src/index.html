<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_container">
        <h1 class="header_title">CARD VALIDATOR</h1>
      </div>
    </header>
    <main>
      <div class="main_continer">
        <div class="data">
            <div id="enterData" class="main_enterData">
              <p class="main_text">Bienvenid@</p> 
              <p class="main_text">Ingresa por favor tu número de tarjeta para validarla</p> 
                <input type="text" id="inputGet" placeholder="Tu número de tarjeta" maxlength="16">
                <button class="button" type="button" id="get">Validar</button>
            </div> 
            <div id="invalid" class="main_responseInvalid main_enterData">
              <p>Tu tarjeta no ha pasado la validación, puedes intentar nuevamente o comunicarte con el servicio de soporte de tu tarjeta.</p>
            </div>
            <div id="valid" class="main_responseOk main_enterData">
              <p>Tu tarjeta se ha validado correctamente.</p>
            </div>
            <button class="button homeButton" type="button" id="homeButton">Validar <br> nuevo número</button>
          <img src="images/credit_card_front.png" alt="credit card">
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
